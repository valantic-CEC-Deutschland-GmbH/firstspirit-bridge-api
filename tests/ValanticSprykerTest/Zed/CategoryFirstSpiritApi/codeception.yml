namespace: ValanticSprykerTest\Zed\CategoryFirstSpiritApi

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: false

suites:
    Business:
        path: Business
        class_name: CategoryFirstSpiritApiBusinessTester
        modules:
            enabled:
                - Asserts
                - \PyzTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
