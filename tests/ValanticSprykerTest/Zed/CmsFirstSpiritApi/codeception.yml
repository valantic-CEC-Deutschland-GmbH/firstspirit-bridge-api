namespace: ValanticSprykerTest\Zed\CmsFirstSpiritApi

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: false

suites:
    Business:
        path: Business
        class_name: CmsFirstSpiritApiBusinessTester
        modules:
            enabled:
                - Asserts
                - \PyzTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                      projectNamespaces: ['Pyz']
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Zed\Cms\Helper\CmsPageDataHelper
                - \SprykerTest\Shared\Url\Helper\UrlDataHelper
                - \SprykerTest\Shared\Store\Helper\StoreDataHelper
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Session\Helper\SessionHelper
                - REST
            config:
                REST:
                    depends: PhpBrowser
                    part: Json
