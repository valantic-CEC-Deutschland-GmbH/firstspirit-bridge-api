namespace: ValanticSprykerTest\Zed\ProductFirstSpiritApi

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: false

suites:
    Business:
        path: Business
        class_name: ProductFirstSpiritApiBusinessTester
        modules:
            enabled:
                - Asserts
                - \PyzTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                      projectNamespaces: ['Pyz']
                - \PyzTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Store\Helper\StoreDataHelper
                - \SprykerTest\Zed\Category\Helper\CategoryDataHelper
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Zed\ProductAttribute\Helper\ProductAttributeDataHelper
                - \SprykerTest\Shared\ProductImage\Helper\ProductImageDataHelper
                - \SprykerTest\Shared\PriceProduct\Helper\PriceProductDataHelper
                - \SprykerTest\Zed\Locale\Helper\LocaleDataHelper
                - REST
            config:
                REST:
                    depends: PhpBrowser
                    part: Json


